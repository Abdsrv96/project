<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Платформа недвижимости{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #232A3C;">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">На Главную</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_ads' %}">Объявления</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create' %}">Разместить объявление</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center">
            {% if user.avatar %}
              <img src="{{ user.avatar.url }}" alt="Аватар" class="rounded-circle mb-2" style="width: 30px; height: 30px; object-fit: cover;">
            {% else %}
              <img src="https://res.cloudinary.com/dzfigo7om/image/upload/v1746096658/f4dc32c0674f03a43f892aab59d58abd_i3osb1.jpg" alt="Аватар по умолчанию" class="rounded-circle mb-2" style="width: 30px; height: 30px; object-fit: cover;">
            {% endif %}
            <span class="nav-link disabled">Привет, {{ user.first_name }}!</span>
          </li>          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выход</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
